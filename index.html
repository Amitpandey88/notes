<!DOCTYPE html>
<html>
<head>
  <title>Notes Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Notes Application</h1>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="note-title" type="text" class="validate">
            <label for="note-title">Note Title</label>
          </div>
          <div class="input-field col s12">
            <textarea id="note-content" class="materialize-textarea"></textarea>
            <label for="note-content">Note Content</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <a id="add-note-btn" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Add Note</a>
          </div>
        </div>
      </form>
    </div>
    <div class="notes-container"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
